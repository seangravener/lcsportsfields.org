<section class="flex-container">
  <div class="flexslider  page--use-divider">
    <ul class="slides">
      {exp:channel:entries channel="news" {global:param_disable_default} }
      {if featured_slide_on}
      {featured_slide limit="1"}
       <li>
        <a href="{path=SITE_INDEX}{channel_short_name}/{url_title}/{entry_id}" title="Click to read: {title}">
          <img src="{image:url}" />
        
        <article class="flex-caption  {caption_location}">
          <h2 class="flex-caption-title">{title}</h2>
          {if image:description}<div class="flex-caption-body">
            {image:description}
          </div>{/if}
        </article>
        </a>
      </li>
      {/featured_slide}
      {/if}
      {/exp:channel:entries}
    </ul>
  </div>
</section>
